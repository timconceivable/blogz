{% extends "base.html" %}

{% block content %}
    
    {% if posts|length == 0 %}
        <p class="postbody">This blog has no posts yet.  <a href='/newpost'>Make the first one now!</a></p>
        {% else %}
        <ul>
            {% for post in posts %}
            <article>
                <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a> 
                <p class="postbody">{{post.body}}</p>
                <p class="date">{{post.date}}</p>
                <form class="delete" method='POST' action='/deletepost'>
                    <input type="hidden" name="id" value="{{post.id}}" />
                    <input type="submit" value="Trash it" />
                </form>
            </article>
            {% endfor %}
        </ul>
    {% endif %}
    
{% endblock %}
